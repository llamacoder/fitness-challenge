<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Family Fitness Challenge</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body class='center'>
  <h4 class="teal-text">Family Fitness Challenge</h4>

  <div  class="row teal white-text" id='login-row'>
    <h5>Please Log In</h5>
  </div>
  <div class="row" id='login-row'>
    <form>
      <div class='s6'>
        <input type="text" #loginname placeholder={{tempName}} >
      </div>
      <div class='s6'>
        <input #pswd type="text" placeholder={{tempPswd}} >
      </div>
      <button (click)='onLogin(loginname.value, pswd.value)' class='teal white-text'>Go</button>
    </form>
  </div>


  <script src="jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>

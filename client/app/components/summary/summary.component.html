<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Family Fitness Challenge</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body class='center'>
  <h4 class="teal-text">Family Fitness Challenge</h4>

  <div  class="row teal white-text" id="days-row">
    <h5>Days To Go:</h5><span class="days-to-go">{{daysToGo}}</span>
  </div>

  <div class='row' style='max-width:400px'>

    <table class='highlight'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Goal</th>
          <th>Progress</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let userSum of userSummaries">
          <td>{{userSum.userName}}</td>
          <td>{{userSum.userGoal}}</td>
          <td>{{userSum.userProgress}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
